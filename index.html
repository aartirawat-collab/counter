<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<style>
    margin
</style>
<body>
    <h1>counter</h1>
    <h1 class="one">0</h1>
    <button id="inc" onclick=" changetiming(inc)">Increase    </button>
<button id="res" onclick=" changetiming(res)">Reset</button>
<button id="dec" onclick=" changetiming(dec)">Decrease</button>
<script>
    

    var one =document.querySelector(".one")
    let count =0;

    function changetiming(button){
        if(button == inc){
            count += 1;
        }else if(button == res){
            count =0;
        }else if(button == dec){
            count -= 1;
        }

        one.innerHTML =count;
    }

</script>
</body>

</html>
